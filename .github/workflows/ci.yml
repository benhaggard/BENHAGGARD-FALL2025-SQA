name: MLForensics CI Pipeline

on:
  push:
    branches: 
      - main
      - master
  pull_request:
    branches: 
      - main
      - master
  workflow_dispatch:

jobs:
  fuzzing:
    runs-on: ubuntu-latest
    name: Automated Fuzzing Tests
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy pandas
        
    - name: Run Fuzzing Tests
      run: |
        echo "Running automated fuzzing tests..."
        python fuzz.py

  code-quality:
    runs-on: ubuntu-latest
    name: Code Quality Checks
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install pylint flake8 bandit
        
    - name: Run Pylint
      continue-on-error: true
      run: |
        echo "Running Pylint..."
        pylint *.py --exit-zero || true
        
    - name: Run Flake8
      continue-on-error: true
      run: |
        echo "Running Flake8..."
        flake8 . --count --exit-zero || true
        
    - name: Run Bandit Security Scan
      continue-on-error: true
      run: |
        echo "Running Bandit security scan..."
        bandit -r . -f txt || true

  static-analysis:
    runs-on: ubuntu-latest
    name: Static Analysis and Forensics
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy pandas
        
    - name: Check Logging Implementation
      run: |
        echo "Checking for forensics logging implementation..."
        grep -r "import logging" *.py || echo "No logging imports found"
        grep -r "forensic_logger" *.py || echo "No forensic_logger found"
        
    - name: Verify Fuzzing Implementation
      run: |
        echo "Verifying fuzz.py exists..."
        if [ -f fuzz.py ]; then
          echo "✓ fuzz.py found"
          python -m py_compile fuzz.py && echo "✓ fuzz.py compiles" || echo "✗ syntax errors"
        else
          echo "✗ fuzz.py not found"
        fi
        
    - name: Code Metrics
      continue-on-error: true
      run: |
        echo "=== Code Metrics ==="
        echo "Total Python files:"
        find . -name "*.py" | wc -l

  integration-test:
    runs-on: ubuntu-latest
    name: Integration Test
    needs: [fuzzing, code-quality]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy pandas
        
    - name: Test Module Imports
      run: |
        echo "Testing if modules can be imported..."
        python -c "import constants; print('✓ constants imported')" || echo "✗ constants failed"
        python -c "import py_parser; print('✓ py_parser imported')" || echo "✗ py_parser failed"
        python -c "import lint_engine; print('✓ lint_engine imported')" || echo "✗ lint_engine failed"
